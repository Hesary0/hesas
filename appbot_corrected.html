
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ó–∞–ø–∏—Å—å</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --color-main: #2cab37;
      --color-bg: var(--tg-theme-bg-color, #fff);
      --color-text: var(--tg-theme-text-color, #000);
      --color-hint: var(--tg-theme-hint-color, #888);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1587502536263-9298f2902580?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--color-text);
      padding: 20px;
    }

    h2 {
      margin: 10px 0 5px;
    }

    .card-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .card {
      flex: 1;
      text-align: center;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }

    .card.selected {
      border-color: var(--color-main);
      background: rgba(44, 171, 55, 0.1);
    }

    #calendar {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    .time-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 10px 0 20px;
    }

    .time-button {
      padding: 10px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
    }

    .time-button.selected {
      border-color: var(--color-main);
      background: rgba(44, 171, 55, 0.1);
    }

    button#submit {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: var(--color-main);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>–ú–∞—Å—Ç–µ—Ä</h2>
  <div class="card-group" id="masters">
    <div class="card" data-master="–°–∞–±–∏–Ω–∞">–°–∞–±–∏–Ω–∞</div>
    <div class="card" data-master="–°–∞–±–∏–Ω–∞2">–°–∞–±–∏–Ω–∞2</div>
    <div class="card" data-master="–°–∞–±–∏–Ω–∞3">–°–∞–±–∏–Ω–∞3</div>
  </div>

  <h2>–î–∞—Ç–∞</h2>
  <input type="date" id="calendar" min="" />

  <h2>–í—Ä–µ–º—è</h2>
  <div class="time-grid" id="times"></div>

  <button id="submit">üì© –ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("calendar").setAttribute("min", today);

    const times = [];
    for (let h = 9; h <= 22; h++) {
      times.push((h < 10 ? "0" : "") + h + ":00");
    }

    const timesContainer = document.getElementById("times");
    let selectedTime = null;
    let selectedMaster = null;

    times.forEach(time => {
      const div = document.createElement("div");
      div.className = "time-button";
      div.textContent = time;
      div.addEventListener("click", () => {
        document.querySelectorAll(".time-button").forEach(btn => btn.classList.remove("selected"));
        div.classList.add("selected");
        selectedTime = time;
      });
      timesContainer.appendChild(div);
    });

    document.querySelectorAll("#masters .card").forEach(card => {
      card.addEventListener("click", () => {
        document.querySelectorAll("#masters .card").forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");
        selectedMaster = card.dataset.master;
      });
    });

    document.getElementById("submit").addEventListener("click", () => {
      const date = document.getElementById("calendar").value;

      if (!selectedMaster || !date || !selectedTime) {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ –º–∞—Å—Ç–µ—Ä–∞, –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è");
        return;
      }

      tg.sendData(JSON.stringify({
        master: selectedMaster,
        date: date,
        time: selectedTime
      }));

      tg.close();
    });
  </script>
</body>
</html>
