<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barbershop — Запись</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app" class="card">
    <header class="header">
      <div class="logo">✂️</div>
      <div class="title">
        <h1>Запись к мастеру</h1>
        <p class="subtitle">Минималистичный WebApp для Telegram</p>
      </div>
    </header>

    <section class="section">
      <label class="label">Мастер</label>
      <div class="segmented" id="barbers"></div>
    </section>

    <section class="section grid">
      <div>
        <label class="label">Дата</label>
        <input id="date" type="date" class="input" />
      </div>
      <div>
        <label class="label">Время</label>
        <select id="time" class="input"></select>
      </div>
    </section>

    <section class="section">
      <button id="submit" class="btn">Записаться</button>
      <p id="note" class="note"></p>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
